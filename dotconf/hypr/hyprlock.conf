widget_name {
    monitor =
    # further options
}
background {
    monitor = 
    path = $HOME/Pictures/wallpapers/arch1.png   # only png supported for now
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 5 # 0 disables blurring
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
input-field {
    monitor =
    size = 400, 50
    outline_thickness = 3
    dots_size = 0.5 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(30, 30, 46)
    inner_color = rgb(24, 24, 37)
    font_color = rgb(203, 166, 247)
    fade_on_empty = true
    hide_input = false
    position = 0, -500
    halign = center
    valign = center
}
label {
    monitor =
    text = Have A Nice Day, $USER!
    color = rgba(180, 190, 254, 1)
    font_size = 50
    font_family = consolas

    position = 0, 80
    halign = center
    valign = center
}